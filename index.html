<!-- Vue.js公式 Hello World example -->
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello World example</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<!-- {{ data名入力 }} テンプレート構文の完成！ -->
	<!-- データとDOMが関連付けされて、リアクティブになる -->
	<div id="app">
		{{ message }}
	</div>

	<!-- 要素の属性をバインディング（束縛）してみる -->
	<div id="app-2">
		<span v-bind:title="message">
			Hover your mouse over me for a few seconds
			to see my dynamically bound title!
		</span>
	</div>

	<!-- 要素の有無を切り替える -->
	<div id="app-3">
		<span v-if="seen">
			Now you see me
		</span>
	</div>

	<!-- v-forを使ってアイテムのリストを配列内のデータを使って表示 -->
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>

	<!-- ユーザー入力の制御 -->
	<!-- v-onを使ってイベントリスナを加えて、vueインスタンスのメゾットを呼び出す -->
	<div id="app-5">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">Reverse Message</button>
	</div>

	<!-- 双方向バインディング v-model -->
	<!-- todoリストとかに使えそう -->
	<div id="app-6">
		<p>{{ message }}</p>
		<input v-model="message">
	</div>

	<!-- コンポーネント -->
	<!-- <ol>
		todos 配列にある各todoに対して todo-item コンポーネントのインスタンスを作成
		<todo-item></todo-item>
	</ol> -->
	<!-- v-bindを使ってtodoを渡す -->
	<div id="app-7">
		<ol>
		<!-- 各 todo-item の内容を表す todo オブジェクトを与えます。
		これにより内容は動的に変化します。
		また後述する "key" を各コンポーネントに提供する必要があります。-->
			<todo-item
				v-for="item in groceryList"
				v-bind:todo="item"
				v-bind:key="item.id"
			></todo-item>
		</ol>
	</div>

	<!-- テンプレート構文 -->
	<span>Message: {{ msg }}</span>
	<!-- v-onceを使うとデータ変更時の更新はなくて、一回だけ展開可能。
		ただし、同じノードの他のバインディングが影響を受けるから要注意 -->
	<span v-once>This will never change: {{ msg }}</span>






	<script src="index.js"></script>
</body>
</html>
